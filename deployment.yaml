#############################
#     SERVICE YML          #
############################
apiVersion: v1
kind: Service
metadata:
  name: notification-management-service
spec:
  selector:
    app: notification-management-service
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
#############################
#     DEPLOYMENT YML       #
############################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-management-service
  labels:
    app: notification-management-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-management-service
  template:
    metadata:
      labels:
        app: notification-management-service
    spec:
      containers:
        - name: notification-management-service
          image: gcr.io/phrasal-petal-444312-m0/notification-management-service:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              port: 8080
              path: /api/notification-management-service/actuator/health
            initialDelaySeconds: 40
            periodSeconds: 10
          livenessProbe:
            httpGet:
              port: 8080
              path: /api/notification-management-service/actuator/health
            initialDelaySeconds: 40
            periodSeconds: 10
          resources:
            requests:
              cpu: "300m"
              memory: "400Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

